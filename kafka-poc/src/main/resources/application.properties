server.port=${PORT:8082}
server.shutdown.grace-period=${SHUTDOWN_GRACE_PERIOD:5s}
server.servlet.context-path=/demo-kafka
service.name=${SERVICE_NAME:demo-kafka}

spring.kafka.consumer.bootstrap-servers=${KAFKA_SERVER:localhost:9092}
spring.kafka.consumer.group-id=${KAFKA_CONSUMER_GROUP:demo-kafka-group-id}
spring.kafka.consumer.auto-offset-reset=${KAFKA_AUTO_OFFSET_RESET:earliest}

spring.kafka.producer.bootstrap-servers=${KAFKA_SERVER:localhost:9092}

kafka.topic.name=${KAFKA_TOPIC_NAME:demo-kafka-topic}